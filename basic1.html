<!Doctype html>
<html>
<head>
<title>Basic</title>
<style>
body{margin:0; padding:0}
</style>
</head>
<body>
<h1 id="demo"></h1>
<br/><br/>


<script>

var stds= ["Raj kumar","Swati","chand","pankaj","amit","abhishek", "rima", "geeta", "sonam","Rani Devi"];
var list="<ul>";
stds.forEach(makelist);
list+="</ul>";

document.getElementById("demo").innerHTML=list;

function makelist(val){
list+="<li>"+val+"</li>";
}
</script>
</body>
</html>
