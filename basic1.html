<!Doctype html>
<html>
<head>
<title>Basic</title>
<style>
body{margin:0; padding:0}
</style>
</head>
<body>
<input id="tfield" pattern="[0-9a-zA-Z]{1,15}" required type="text" />
<button onclick="myfun()">Click Me</button>
<h1 id="show"></h1>
<script>
function myfun(){
	var val5 = document.getElementById("tfield");
	if(val5.checkValidity()){
		text = "<span style='color:green'>Input value okay</span>";
	}else{
		text = "<span style='color:red'>"+val5.validationMessage+"</span>";
	}
	document.getElementById("show").innerHTML=text;
}



</script>
</body>
</html>
